    <h1 class="titulo-principal">Starlink</h1>

        <form action="">
            <fieldset id="fieldset__contacto">
                <legend id="contactate">Contactate con nosotros</legend>

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>

                <label for="mail">e-mail</label>
                <input type="email" name="mail" id="mail" placeholder="ingresa tu e-mail" required>
                <label for="tel">Telefono</label>
                <input type="tel" name="tel" id="tel" placeholder="Ingresa tu telefono">
                <label for="comentario">Comentario</label>
                <textarea name="comentario" id="comentario" cols="50" rows="5" placeholder="Ingresa aqui tu comentario"></textarea>

                <input type="submit" id="submit">


            </fieldset>

        </form>
